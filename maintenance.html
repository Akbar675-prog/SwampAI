<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwampAI - Maintenance</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e);
      color: #fff; min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 20px; text-align: center;
    }
    .container { max-width: 900px; }
    h1 { font-size: 2.8rem; color: #00ff88; margin-bottom: 1rem; }
    .video { margin: 30px 0; border-radius: 16px; overflow: hidden; 
             box-shadow: 0 0 30px rgba(0,255,136,0.4); }
    video { width: 100%; border-radius: 16px; }
    .text { font-size: 1.3rem; line-height: 1.8; margin: 25px 0; padding: 20px;
            background: rgba(0,255,136,0.1); border-radius: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SwampAI - Sedang Upgrade</h1>
    <div class="video">
      <video id="vid" controls autoplay loop muted>
        <source src="" type="video/mp4">
        Browser tidak mendukung video.
      </video>
    </div>
    <div class="text" id="msg">Memuat konfigurasi...</div>
    <p style="opacity:0.7; margin-top:30px;">Kami akan kembali lebih cerdas!</p>
  </div>

  <script>
    fetch('/api/maintenance-config')
      .then(r => r.json())
      .then(d => {
        if (d.video) {
          const src = document.querySelector('#vid source');
          src.src = d.video;
          document.getElementById('vid').load();
        }
        if (d.text) document.getElementById('msg').textContent = d.text;
      })
      .catch(() => {
        document.getElementById('msg').textContent = "Sedang dalam pemeliharaan...";
      });
  </script>
</body>
</html>
